services:
  app:
    build:
      context: '../'
    restart: unless-stopped
    environment:
      MEMORY_LIMIT: 64M
      # 2 days
      EXPIRATION_TIME: 172800
      # 20 MB
      MAX_UPLOAD_FILESIZE: 20971520
      # 20 MB + 512B
      POST_MAX_SIZE: 20972032
      ENCRYPTION_ENABLED: ${ENCRYPTION_ENABLED:-0}
    networks:
      default:
        aliases:
          - cliup-test.local

  test-runner:
    build:
      context: './'
    restart: unless-stopped
    user: 65534:65534   # nobody/nogroup
    volumes:
      - ./:/tests
    depends_on:
      - app
